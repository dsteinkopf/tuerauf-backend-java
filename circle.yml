
machine:
  timezone:
    Europe/Berlin
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  pre:
    - docker version
    - sudo service docker stop; sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true

test:
  post:
    - mvn -Dmaven.test.skip=true package docker:build

deployment:
  dockerhub-prod:
    branch: master
    commands:
      - docker version
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f dsteinkopf/tuerauf dsteinkopf/tuerauf:prod
      - docker push dsteinkopf/tuerauf:prod || docker push dsteinkopf/tuerauf:prod
      - curl -X POST $TUTUM_WEBHOOK_URL_PROD
  dockerhub-test:
    branch: testing
    commands:
      - docker version
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f dsteinkopf/tuerauf dsteinkopf/tuerauf:test
      - docker push dsteinkopf/tuerauf:test || docker push dsteinkopf/tuerauf:test
      - curl -X POST $TUTUM_WEBHOOK_URL_TEST
