
machine:
  timezone:
    Europe/Berlin
  java:
    version: oraclejdk8
  services:
    - docker

test:
  post:
    - mvn -Dmaven.test.skip=true package docker:build

deployment:
  dockerhub-prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f dsteinkopf/tuerauf dsteinkopf/tuerauf:prod
      - docker push dsteinkopf/tuerauf:prod
  dockerhub-test:
    branch: testing
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f dsteinkopf/tuerauf dsteinkopf/tuerauf:test
      - docker push dsteinkopf/tuerauf:test
