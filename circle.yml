
machine:
  timezone:
    Europe/Berlin
  java:
    version: oraclejdk8
  services:
    - docker

test:
  post:
    - mvn -Dmaven.test.skip=true package docker:build

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dsteinkopf/tuerauf